<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>One Up Puzzle Visualizer</title>


  <script type="module" crossorigin src="./assets/index-OzjWJeVr.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-suspRzBO.css">
</head>

<body>
	<div id="controls">
		<form id="puzzle-form">
			<div class="form-group">
				<label for="size-input">Size:</label>
				<input type="number" id="size-input" value="8" />
			</div>
			<div class="form-group">
				<label for="difficulty-input">Difficulty:</label>
				<select id="difficulty-input">
					<option value="easy">Easy</option>
					<option value="medium">Medium</option>
					<option value="hard">Hard</option>
				</select>
			</div>
			<button type="button" id="generate-button">Generate</button>
		</form>
	</div>

	<div id="grid-container"></div>

</body>

</html>
